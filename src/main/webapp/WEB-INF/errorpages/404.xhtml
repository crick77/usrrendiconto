<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <h:head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>#{appController.titolo} - Pagina non trovata</title>
            <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />        
            <link rel="stylesheet" id="layout-css" href="#{request.contextPath}/css/themes/saga-blue.css" />        
            <link rel="stylesheet" href="#{request.contextPath}/css/styles.css" />
            <link rel="icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico" />        
        </h:head>
        <h:body>
            <header>
                <div class="layout-topbar flex align-items-center justify-content-between">
                    <div class="mobile-menu-wrapper">
                        <a class="mobile-button" id="mobile-button" ><i class="pi pi-bars"></i></a>                    
                        <img src="#{request.contextPath}/images/logomain.png" alt="prime" id="mobile-logo" />                      
                    </div>
                    <div class="layout-topbar-left">
                        <img src="#{request.contextPath}/images/logomain.png" alt="prime" id="mobile-logo" />   
                    </div>
                </div>
            </header>
            <main>
                <div class="layout-menu-wrapper" id="layout-menu-wrapper" style="width: 180px !important">
                    <ul class="layout-menu" id="layout-menu">
                        <li>
                            <div class="menuitem-root-text mt-3" style="display: block">
                                USR NEVE
                            </div>
                            <a href="#{request.contextPath}/index.xhtml" style="display: block">
                                HOME
                            </a>
                        </li>                        
                    </ul>
                </div>

                <div class="layout-main" style="margin-left: 180px !important">
                    <div class="layout-content documentation" id="doc">
                        <div class="ui-fluid">
                            <div class='card'>
                                <h1>Uh-Oh...la pagina richiesta non &egrave; stata trovata! Controlla la URL.</h1>
                            </div>
                        </div> 
                    </div>                
                </div>

                <div id="layout-mask" class="layout-mask"></div>
            </main>
        </h:body>
    </f:view>
</html>
