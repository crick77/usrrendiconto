<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <ul class="layout-menu" id="layout-menu">
                <ui:repeat var="item" value="#{menuController.menuItems}">
                    <li>
                        <div class="menuitem-root-text mt-3" style="display: block">
                            #{item.menuName}
                        </div>
                        <ui:repeat var="subItem" value="#{item.subMenu}">
                            <a href="#{subItem.page}" style="display: block" class="#{menuController.isView(subItem.page) ? 'active-menuitem' : ''}">
                                #{subItem.menuItem}
                            </a>                        
                        </ui:repeat>
                    </li>
                </ui:repeat>               
            </ul>
        </ui:composition>
    </h:body>
</html>
